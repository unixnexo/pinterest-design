                    </svg>
                </div>

            </div>

                    <div class="absolute flex items-center justify-center right-0 hover:bg-[#0000000f] h-[48px] w-[48px] rounded-[50px] cursor-pointer">

            <div class="flex items-center *:rounded-full [&>*:not(:last-child)]:size-[48px] hover:*:bg-[#0000000f] *:flex *:items-center *:justify-center">

                    </svg>
                </div>

                </div>

                <!-- profile pic icon -->
                <div>
                    <img src="./img/prof.png" class="rounded-full p-2.5" alt="profile picture" />
                </div>

                <!-- down arrow icon -->

                        <path d="M20.16 6.65 12 14.71 3.84 6.65a2.27 2.27 0 0 0-3.18 0 2.2 2.2 0 0 0 0 3.15L12 21 23.34 9.8a2.2 2.2 0 0 0 0-3.15 2.26 2.26 0 0 0-3.18 0"></path>
                    </svg>
                </div>
            </div>

                <svg height="16" viewBox="0 0 24 24" width="16">
